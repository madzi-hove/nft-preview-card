<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <!-- card -->
  <div class="card">
      <!-- image -->
      <img class="img" src="images/image-equilibrium.jpg" alt="">
      <!-- end of image section -->
      <!-- card text -->
      <div class="card-text">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <!-- pricing -->
        <div class="pricing">
          <div class="value">
            <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="deal-days-left">
            <img class="clock-icon" src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        <!-- end of pricing -->
        </div>
        <hr>
        <div class="artist-info">
          <img src="images/image-avatar.png" alt="" class="avatar">
          <p>Creation of <span class="artist-name">Jules Wyvern</span></p>
        </div>
        <!-- end of card text -->
      </div>
  <!-- end of card section -->
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
